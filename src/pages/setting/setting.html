
<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <ion-item>
    <div class="set_login" (click)="show = !show">立即登录</div>

  </ion-item>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-list>

  <div class="divblock" *ngIf="!show">
    <p>登录毒舌电影APP</p>
    <ul class="row">
      <li col-4>
        <img src="../assets/icon/微信.png" alt="">
        <p>微信</p>
      </li>
      <li col-4>
        <img src="../assets/icon/QQ.png" alt="">
        <p>QQ</p>
      </li>
      <li col-4>
        <img src="../assets/icon/微博.png" alt="">
        <p>微博</p>
      </li>
    </ul>

    <div class="row">
      <div col-6 offset-2>
        <button ion-button color="secondary" (click)="go()">立即登录</button>
      </div>
    </div>


    <p>
      <a (click)="goSign()" >手机号注册</a>
    </p>
    <div class="close" (click)="show = !show">X</div>
  </div>

</ion-content>
<style>
  .content{
    position: relative;
  }
  .divblock{
    height:344px;
    width: 344px;
    background-color:#ddd;
    z-index: 999;
    position: absolute;
    top:120px;
    left: 50%;
    transform: translate(-50%);
  }
  .divblock p{
    text-align: center;
    font-size: 16px;
    padding-top: 15px;
  }
  .divblock ul{
    list-style: none;
    width:300px;
    height: 100px;
    margin: 0  auto;
    margin-top: 50px;
    -webkit-padding-start: 0;
  }
  .divblock ul li{
    width:90px;
    float: left;
    text-align: center;
  }
  .divblock ul li img{
    vertical-align: middle;
  }
  .divblock ul li p{
    padding: 0;
  }
  .divblock button{
    color: black;
    border-color: black;
    background-color: #ddd;
    border: 1px solid black;
    width: 200px;
  }
  .divblock p{
    padding: 0;
  }
  .divblock p a{
    text-decoration: none;
    color: black;
  }
  .close{
    position: absolute;
    top: 15px;
    right: 15px;
  }
</style>
