<ion-header>
  <div>
    <ion-segment [(ngModel)]="pet" class="nav">
      <ion-icon name="ios-options-outline"></ion-icon>
      <ion-icon name="ios-search-outline"></ion-icon>
      <ion-segment-button value="kittens">
        <ion-grid>
          <ion-row>
            <ion-col col-2 offset-7>
              资源
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-segment-button>
      <ion-segment-button value="puppies">
        <ion-grid>
          <ion-row (click)="get()">
            <ion-col col-3 offset-2>
              院线
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>
<ion-content>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'puppies'">
      <div>
        <ion-segment [(ngModel)]="icon">
          <ion-segment-button value="onShow" style="border:none">
            正在热映
          </ion-segment-button>
          <div>|</div>
          <ion-segment-button value="willShow" style="border:none">
            即将热映
          </ion-segment-button>
        </ion-segment>
      </div>
      <div [ngSwitch]="icon">
        <ion-list *ngSwitchCase="'onShow'">
          <ion-card (click)="detail(a.id)" *ngFor="let a of imgs">
            <ion-grid>
              <ion-row >
                <ion-col col-3>
                  <img src="{{a.cover}}" alt="">
                </ion-col>
                <ion-col col-6 offset-1>
                  <h5>{{a.title}}</h5>
                  <p class="desc">{{a.desc}}</p>
                  <p class="tag">{{a.tag}}</p>
                  <p>{{a.act}}</p>
                  <p>导演：{{a.dir}}</p>
                  <p>地区：{{a.area}}</p>
                </ion-col>
                <ion-col col-2>
                  <button ion-button class="goupiao">购票</button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>

        </ion-list>
        <ion-list *ngSwitchCase="'willShow'">
          <ion-card (click)="detail(a.id)" *ngFor="let a of imgs">
            <ion-grid>
              <ion-row >
                <ion-col col-3>
                  <img src="{{a.cover}}" alt="">
                </ion-col>
                <ion-col col-6 offset-1>
                  <h5>{{a.title}}</h5>
                  <p class="desc">{{a.desc}}</p>
                  <p class="tag">{{a.tag}}</p>
                  <p>导演：{{a.dir}}</p>
                  <p>地区：{{a.area}}</p>
                </ion-col>
                <ion-col col-2>
                  <button ion-button class="goupiao">购票</button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-list>
      </div>
    </ion-list>
    <ion-list *ngSwitchCase="'kittens'">
     <ion-card class="ion-card">
       <img src="assets/images/9.jpg" alt="">
       <div class="card-title">悟空传</div>
       <div class="card-subtitle">7月13震撼首播</div>
     </ion-card>
    </ion-list>
  </div>
</ion-content>
