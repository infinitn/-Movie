
<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <ion-list>

    <ion-item>
      <ion-label fixed>账号:</ion-label>
      <ion-input type="text" placeholder="请输入手机号" [(ngModel)]="user.phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>密码:</ion-label>
      <ion-input type="password" placeholder="输入登录密码" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="denglu()">登录</button>
  <div class="forgetgroup">
    <a class="forget" (click)="forget()">忘记密码</a>
    <a class="sin" (click)="sign()">新用户注册</a>
  </div>

  <fieldset>
    <legend>快捷登录</legend>
  </fieldset>

  <div class="other">
    <ul class="row">
      <li col-4>
        <img src="../assets/icon/微信.png" alt="">
        <p>微信</p>
      </li>
      <li col-4>
        <img src="../assets/icon/QQ.png" alt="">
        <p>QQ</p>
      </li>
      <li col-4>
        <img src="../assets/icon/微博.png" alt="">
        <p>微博</p>
      </li>
    </ul>
  </div>


  <p class="free">游客模式进入</p>
</ion-content>
