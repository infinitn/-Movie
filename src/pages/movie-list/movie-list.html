<ion-header>

  <div class="m_l_nav">
    <div class="m_l_img">
      <img src="{{cover}}" alt="" width="100%">
    </div>
    <div class=m_l_btn (click)="backbtn()">
      返回
    </div>
    <span>{{list_type}}</span>
  </div>
  <!--<ion-navbar>-->
    <!--<ion-title id="m_l_nav"></ion-title>-->
  <!--</ion-navbar>-->

</ion-header>


<ion-content>
    <div class="ml_c_list" *ngFor="let list of List">
      <div class="ml_c_wrap" (click)="movieDir(list)">
        <div class="ml_c_img">
          <img src="{{list.cover}}" height="100%">
        </div>
        <p class="ml_c_title">
          <span>{{list.title}}</span>
          <span>{{list.rating}}</span>
        </p>
        <p class="ml_c_desc">{{list.desc}}</p>
        <p class="ml_c_act">{{list.act}}</p>
      </div>
      <div class="ml_c_year">
        <span>{{list.year}} </span>
        <span>年上映</span>
      </div>
      <div class="ml_c_collect" (click)="collect(list)" *ngIf="!show">
        <span>收藏</span>
        <ion-icon name="ios-heart-outline"></ion-icon>
      </div>
      <div class="ml_c_collect" (click)="collect(list)" *ngIf="show">
        <span>已收藏</span>
        <ion-icon name="md-heart"></ion-icon>
      </div>
      <div class="wall"></div>
    </div>

</ion-content>
